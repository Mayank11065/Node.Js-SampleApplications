<html>
	<head>
		<title>User Database</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		</head>
	<body>
		<div id="mySidenav" class="sidenav">
		  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">x</a>
		  <a href="#" id="getContacts">View all contacts</a>
		  <a href="#" id="showContactFilter">View specific Contact</a>
		  <a href="#" id="showAddContactfilter">Add Contact</a>
		  <a href="#" id="showDeleteContactfilter">Delete Contact</a>
		</div>
		<div id="main">
			<div class="container">
				<header>
				   <h1 class="header">User Database Management</h1>
				</header>
			</div>
			<br>
			<div id="panel">
				<div id ="ContactLists" style="display: none;">
					<table>
						<thead>
							<tr>
								<th>Id</th>
								<th>Name</th>
								<th>Profession</th>
							<tr>
						<thead>
						<tbody id="contacts">
						</tbody>
					</table>
				</div>
				<br>
				<div id="filterContactForm" style="display: none;" class="formData">
					<form>
						<label for="user_id">Filter based on Id:</label>
						<input type="text" id="user_id" />
						<br>
						<input type="button" value="Get Contact Details" id="getSpecificContact" />
					</form>
				</div>
				
				<div id="addContactForm" style="display: none;" class="formData">
					<form>
						<label for="user_name">Username :</label> 
						<input type="text" id="user_name" />
						<br>
						<label for="user_password">Password :</label> 
						<input type="password" id="user_password" />
						<br>
						<label for="user_prof">Profession :</label> 
						<input type="text" id="user_prof" />
						<br>
						<input type="button" value="Save Contact" id="saveContact" />
					</form>
				</div>
				<div id="deleteContactForm" style="display: none;" class="formData">
					<form>
						<label for="del_user_id">Delete contact based on Id :</label> 
						<input type="text" id="del_user_id" />
						<br>
						<input type="button" value="Delete Contact Details" id="deleteSpecificContact" />
					</form>
				</div>
			</div>
			
		<br>
		<span style="font-size:30px;cursor:pointer" onclick="openNav()" id="options" style="display: none;">View Options</span>
		</div>
		<script src="jquery-1.2.6.js" type="text/javascript"></script>
		<script src="client.js" type="text/javascript"></script>
	</body>
</html>
